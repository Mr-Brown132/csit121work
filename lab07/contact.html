<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Sean" required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname " placeholder="Brown" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="5V7B2@example.com" required><br>
        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>
        <label for="vehicle1">Breakfast Side choices:</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> Eggs</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> Bacon</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">  
        <label for="vehicle3"> Hashbrowns</label><br><br>
        <label for="male">Choose a muffin:</label><br> 
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Chocolate Muffin</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Blueberry Muffin</label><br>
        <input type="radio" id="N/A" name="gender" value="N/A">
        <label for="N/A">N/A</label><br><br>
        <label for="eyecolor">Pancakes or Waffles:</label>
        <select id="eyecolor" name="eyecolor">
          <option value="green">Pancakes</option>
          <option value="blue">Waffles</option>
        </select><br><br>
        <input type = reset value="Reset">
        <input type="submit" value="Submit">
      </form>
      <nav class="navbar">
        <ul>
            <li><a href="tierlist.html">Tier list</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul> 
    </nav>
</body>
</html>
